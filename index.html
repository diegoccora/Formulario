<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="form-group">
            <label for="txtColor">Color</label>
            <input type="color" id="txtColor" class="form-control">

        </div>

        <div class="form-group">
            <label for="txtCodigo">Código</label>
            <input type="text" id="txtCodigo" class="form-control" placeholder="Ingrese Código" maxlength="3" disabled value="10">
        </div>

        <div class="form-group">
            <label for="txtApPaterno">Apellido Paterno</label>
            <input type="text" id="txtCodigo" class="form-control" placeholder="Ingrese Apellido paterno">
        </div>

        <div class="form-group">
            <label for="txtApMaterno">Apellido Materno</label>
            <input type="text" id="txtApMaterno" class="form-control">
        </div>

        <div class="form-group">
            <label for="txtEdad">Edad</label>
            <input type="number" id="txtEdad" class="form-control" >
        </div>

        <div class="form-group">
            <label for="cboTipoDocumento">Tipo Documento</label>
            <select class="form-control" id="cboTipoDocumento">
                <option value="">DNI</option>
                <option value="">CEX</option>
                <option value="">PAS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="txtNumero">Número Documento</label>
            <input type="text" id="txtNumero" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-check-label" for="rbtnMasculino">Masculino</label>
            <input type="radio" id="rbtnMasculino" name="genero"> 
            <label class="form-check-label" for="rbtnFemenino">Femenino</label>
            <input type="radio" id="rbtnFemenino" name="genero">
        </div>

        <div class="form-group">
            <label for="txtEmail">Correo electrónico</label>
            <input type="email" id="txtEmail" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="txtFecha">Fecha de nacimiento</label>
            <input type="date" id="txtFecha" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="txtHora">Hora</label>
            <input type="time" id="txtHora" class="form-control">
        </div>

        <div class="form-group">
            <label for="txtMensaje">Mensaje</label>
            <textarea id="txtMensaje" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <button class="btn btn-success" type="button" id="btnRegistrar">Registrar</button>
            <button class="btn btn-warning" type="button" id="btnCancelar">Registrar</button>
        </div>
        

    </div>
</body>
</html>
